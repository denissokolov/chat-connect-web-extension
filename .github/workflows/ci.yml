name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check & build

    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.54.0-noble

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run tsc

      - name: Run linting
        run: npm run lint

      - name: Run knip check
        run: npm run knip

      - name: Run tests
        run: npm run test:coverage

      - name: Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: chat-connect
          path: dist
          if-no-files-found: error
          overwrite: true

  chromatic:
    name: Run Chromatic

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true

  release:
    name: Create release
    needs: [check, chromatic]

    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: chat-connect
          path: dist

      - name: Compress build
        run: cd dist && zip -r ../chat-connect.zip .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: chat-connect.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
