name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.53.1-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run tsc

      - name: Run linting
        run: npm run lint

      - name: Run knip check
        run: npm run knip

      - name: Run tests
        run: npm run test -- --coverage

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: chat-connect
          path: dist
          if-no-files-found: error
          overwrite: true
